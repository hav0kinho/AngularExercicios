<div class="container">
  <div class="row">
    <app-game-control
      (countIncremented)="onCountIntervalTrigged($event)"
      (gameReseted)="onGameResetTrigged()"></app-game-control>
  </div>

  <div class="row">
    <app-odd *ngFor="let number of oddNumbers" [number]="number"></app-odd>
    <app-even *ngFor="let number of evenNumbers" [number]="number"></app-even>
  </div>
</div>
